<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>login y registro</title>
	<link rel="stylesheet" type="text/css" href="assets/css/estilos.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

	<form action="crearcuentaUsuario.php" method="POST" id="form-singup" onsubmit="return verificarPass();">
	</form>



<main>
	<!-- caja atras del formulario -->
	<div class="contenedor__todo">
		<div class="caja__trasera">
			<div class="caja__trasera-login">
				<h3>¿Ya tenes cuenta?</h3>
				<p>Inicia sesión para entrar en la pagina</p>
				<button id="btn__iniciar-sesion">Iniciar sesion</button>
			</div>
			<div class="caja__trasera-register">
				<h3>¿Aún no tienes cuenta?</h3>
				<p>Registrate para que puedas iniciar sesion</p>
				<button id="btn__iniciar-register">Registrate</button>
			</div>
		</div>

		<!-- formulario -->
		<div class="contenedor__login-register">
			<form action="crearcuentaUsuario.php" method="POST" id="form-singup" onsubmit="return verificarPass();" class="formulario__login">
				<h2>Iniciar sesion</h2>
				<input type="text" placeholder="Nombre de usuario">
				<input type="password" placeholder="Contraseña">
				<button>Entrar</button>
			</form>

			<form action="login.php" method="POST" id="form-login" onsubmit="return verificarPass();" class="formulario__register">
				<h2>Registrate</h2>
				<input type="text" placeholder="Nombre de usuario">
				<input type="text" placeholder="Contraseña">
				<input type="password" placeholder="Confirmar contraseña">
				<button>Registrarse</button>
			</form>
		</div>
	</div>	
</main>

<script src="assets/js/script.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
