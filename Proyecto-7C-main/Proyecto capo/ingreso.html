<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Crear publicacion</title>
</head>


<body>

	<form action="crearPublicacion.php" method="POST">

		<label>Nombre del producto</label>
		<br>
		<input type="text" id="prod" name="nombre">
		<br>
		<label>Descripcion del producto</label>
		<br>
		<input type="text" id="desc" name="descripcion">
		<br>
		<label>Precio del producto</label>
		<br>
		<input type="number" id="monei" name="precio">
		<br>
		<label>Stock del producto</label>
		<br>
		<input type="number" id="stock" name="stock">
		<br>
		<label>Imagen del producto</label>
		<br>
		<input type="file" id="imagen" name="imagenes" multiple>
		<br>
		<input type="submit">

	</form>


</body>


</html>
